{% extends 'basetemplate.html' %}

{% block contenido %}

<div class="login">
	<div class="wrapper">
		<form method="POST">
			{%csrf_token%}
			{{form.errors}}

			<h1>Login</h1>
			<div class="input-box">
				<input name="username" type="pass" placeholder="Username" required>
				<box-icon type='solid' name='user'></box-icon>
			</div>
			<div class="input-box">
				<input name="password" type="password" placeholder="Password" required>
				<box-icon type='solid' name='user'></box-icon>
			</div>

			<div class="remember-forgot">
				<label><input type="checkbox">Remember me</label>
				<a href="#">Forgot password?</a>
			</div>

			<button type="sumbit" class="btn">Login</button>

			<div class="register-link">
				<p>Don't have an account? <a href="{% url 'usuarios:registro' %}">Register</a></p>
			</div>
		</form>
	</div>
</div>
{% endblock %}
