{% extends 'basetemplate.html'%}
{% load static%}

{%block contenido%}

        <title>Eventos</title>
        
        
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">

        

        

    <link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.2/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.2/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.2/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">


        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        </style>

        
    </head>
    <body>
        
    

    <main>

        <div class="banner2 text-center">
            <div class="p-4 p-md-5 mb-4 rounded"  >
            <div class="col-md-12 px-0">
                <h1 class="col-lg-12 col-md-12 mx-auto fst-italic">Eventos</h1>
            </div>
            </div>
        </div>


<div class="d-flex col-12 flex-wrap">
    {% for post in post_eventos %}
    <div class="album py-5 bg-light col-4">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-md-12">
                <div class="card shadow-sm">
                    <img src="{{ post.imagen.url }}" class="card-img-top" max-width="200px" height="500px" style="border-radius: 15px; padding-top: 0px;"> 
                
                    <div class="card-body">
                        <p class="card-text">{{ post.contenido |safe }} </p>
                    </div>
                </div>
                </div>
            </div>
        
        </div> 
    </div>

    {%endfor%}
</div>   



</main>

    {%endblock contenido%}
    </body>
    </html>
